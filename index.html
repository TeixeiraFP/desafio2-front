<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Zutterman</title>
  </head>
  <body class="container">
    <header class="header-container">
      <img class="menu" src="./public/menu.svg" alt="" />
      <div class="titles-img-container">
        <img class="logo" src="./public/logo.svg" alt="logo" />
        <div class="title-container">
          <h1 class="title">zutterman</h1>
          <h2 class="subtitle">Measure Tapes</h2>
        </div>
      </div>
      <nav class="navbar">
        <li class="item-nav"><a href="#">ABOUT US </a></li>
        <li class="item-nav"><a href="#">MODELS</a></li>
        <li class="item-nav"><a href="#">GUARANTEE</a></li>
      </nav>
    </header>
    <main class="main-container">
      <section class="slogan-container">
        <p class="content">Measuring everything</p>
        <img
          class="img-slogan"
          src="./public/image-higher.png"
          alt="image-higher"
        />
      </section>
      <section class="infos-container">
        <div class="content-container">
          <h3 class="title-infos">We are Leader in Mensure Tapes</h3>
          <p class="content-infos">
            There are 5x the circumference of planet earth in metric tapes.
          </p>
        </div>
        <img class="img-infos" src="./public/image-bottom.png" alt="" />
      </section>
    </main>
    <footer class="footer">
      <section class="footer-container">
        <div class="icons-container">
          <h4 class="info-footer">Follow Us</h4>
          <div class="icons">
            <img src="./public/youtube.svg" alt="" />
            <img src="./public/facebook.svg" alt="" />
            <img src="./public/twitter.svg" alt="" />
          </div>
        </div>
        <div class="contact-container">
          <h4 class="title-contact">Contact</h4>
          <p class="content-contact">
            2490 Leisure Lane San Luis Obispo California
          </p>
        </div>
      </section>
    </footer>
  </body>
</html>
